name: roeyp
description: AI-First Personal Finance App - Offline-First, Privacy-First
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4  # For desktop support
  path: ^1.8.3
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # HTTP & AI
  http: ^1.2.0
  google_generative_ai: ^0.2.2
  
  # Google ML Kit (On-device OCR + QR Scanner - ฟรี!)
  google_mlkit_text_recognition: ^0.13.0
  google_mlkit_barcode_scanning: ^0.11.0
  mobile_scanner: ^3.5.7
  
  # Image Picker & Camera
  image_picker: ^1.0.7
  file_picker: ^8.1.4  # V2 embedding compatible with Flutter 3.22+
  path_provider: ^2.1.2
  
  # Image Processing
  image: ^4.1.7
  
  # Location & EXIF
  exif: ^3.3.0
  native_exif: ^0.6.2
  geolocator: ^10.1.0
  geocoding: ^2.2.0
  
  # Maps (OpenStreetMap - ฟรี 100%, ไม่ต้อง API Key!)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  
  # Crypto for backup encryption
  cryptography: ^2.7.0
  
  # File sharing
  share_plus: ^7.2.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Date & Time
  timezone: ^0.9.2
  
  # Charts for BI Reports
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
