<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F1E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E0D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Bird icon - stylized bird in flight (centered) -->
  <g transform="translate(256, 180)">
    <!-- Left wing (darker green) -->
    <path d="M -90 -25 
             Q -110 -50 -140 -35 
             Q -150 -28 -145 -15 
             Q -140 -2 -115 -8 
             Q -100 -12 -92 -8 
             Q -90 -5 -90 -25 Z" 
          fill="#5A7C5A" opacity="0.95"/>
    
    <!-- Wing detail lines -->
    <path d="M -110 -20 Q -120 -30 -130 -25" 
          stroke="#4A6A4A" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Right wing and body (lighter green) -->
    <path d="M -25 -20 
             Q -40 -35 -70 -28 
             Q -80 -25 -85 -15 
             Q -90 -5 -75 -2 
             Q -60 0 -45 -5 
             Q -30 -10 -25 -20 Z" 
          fill="#8FA68F"/>
    
    <!-- Wing detail lines -->
    <path d="M -45 -15 Q -55 -25 -65 -20" 
          stroke="#7A957A" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Bird body/head -->
    <ellipse cx="-35" cy="-8" rx="18" ry="15" fill="#8FA68F"/>
    
    <!-- Bird head -->
    <circle cx="-30" cy="-12" r="12" fill="#8FA68F"/>
    
    <!-- Eye -->
    <circle cx="-28" cy="-14" r="4" fill="#2C3E2C"/>
    <circle cx="-27" cy="-15" r="1.5" fill="#FFFFFF"/>
    
    <!-- Beak -->
    <path d="M -20 -12 Q -15 -10 -18 -8 Q -20 -10 -20 -12 Z" fill="#6B8B6B"/>
  </g>
  
  <!-- App name: RoeyA -->
  <text x="256" y="320" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="56" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#3D2817"
        letter-spacing="2">RoeyA</text>
  
  <!-- Thai text: รายเอ -->
  <text x="256" y="365" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="40" 
        text-anchor="middle" 
        fill="#3D2817"
        opacity="0.9">รายเอ</text>
  
  <!-- RA initials in bottom right corner (lighter green) -->
  <text x="420" y="470" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#8FA68F" 
        opacity="0.5"
        letter-spacing="3">RA</text>
</svg>
